<form action="/contacts/edit?id={{.ID}}" method="post">
    <fieldset>
        <legend>Contact Values</legend>
        <p>
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="Email" value="{{.Email}}" required>
        </p>
        <p>
            <label for="first_name">First Name</label>
            <input name="first_name" id="first_name" type="text" placeholder="First Name" value="{{.First}}" required>
        </p>
        <p>
            <label for="last_name">Last Name</label>
            <input name="last_name" id="last_name" type="text" placeholder="Last Name" value="{{.Last}}" required>
        </p>
        <p>
            <label for="phone">Phone</label>
            <input name="phone" id="phone" type="text" placeholder="Phone" value="{{.Phone}}" required>
        </p>
        <button>Save</button>
    </fieldset>
</form>

<form action="/contacts/delete?id={{.ID}}" method="post">
    <button>Delete Contact</button>
</form>

<p><a href="/contacts">Back</a></p>
